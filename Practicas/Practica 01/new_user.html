  <body>
	<div class="header">

	  <!-- Botones para no Registrado-->

			<span><h1>Usuario No Registrado</h1></span>
		</div>
		  <div class="nav">
		  <a href="./login.html" class="linkNav"><div class="botonNav">Entrar</div></a>
		  <a href="./new_user.html" class="linkNav"><div class="botonNav">Nuevo Usuario</div></a>

	  </div>
	</div>
	<div class="content">
		<div class="titulo">
			<h1>Nuevo usuario</h1>
		</div>
		<div class="seccion">
			<div class="newUser">
				<form class="formularioNewUser" action="/new_user" method="POST">
					<div class="contDatosNewUser">
						<span>Email</span><span><input type="text" name="email" class="inputText"/></span>
						<span>Contrase√±a</span><span><input type="password" name="pass" class="inputText"/></span>
						<span>Nombre completo</span><span><input type="text" name="name" class="inputText"/></span>
						<span>Sexo</span>
						<span>
							<input type="radio" name="gender" class="inputRadio" value="Masculino" checked="checked"/> Masculino
							<input type="radio" name="gender" class="inputRadio" value="Femenino"/> Femenino
							<input type="radio" name="gender" class="inputRadio" value="Otro"/> Otro
						</span>
						<span>Fecha de nacimiento</span><span><input type="date" name="birth" class="inputText"/></span>
						<span>Imagen de perfil</span><span><input type="file" name="image" class="inputArchivo"/></span>
					</div>
					<div class="contBoton">
						<span><input type="submit" value="Crear Usuario" class="boton"/></span>
					</div>		
				</form>
			</div>
		</div>
	</div>
